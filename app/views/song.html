<div class="page-header">
    <h1 class="offset1">{{song.name}}
        <small>{{song.band}}
            <a href="#/songlist" title="Back to songlist"><i class="icon-circle-arrow-left"></i></a>
            <a ng-href="#/song/{{song._id}}/edit" title="Edit song"><i class="icon-edit"></i></a>
            <a ng-href="#" ng-click="delete()" title="Delete song"><i class="icon-trash"></i></a>
        </small>
    </h1>
</div>

<div class="row">
    <div class="span10 offset2">
        <div id="lyrics">
            <pre ng-bind-html-unsafe="song.desc"></pre>
        </div>

        <br />

        <p id="result"></p>

        <div class="form-actions">
            <button id="send_btn" class="btn btn-primary" ng-click="correct($event)">Check</button>
            <a ng-href="#/songlist" class="btn">Back to songlist</a>
        </div>
    </div>
</div>
